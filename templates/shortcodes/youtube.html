<figure class="iframe-wrapper">
  {% set url = "https://www.youtube-nocookie.com/embed/" ~ id %}
  {% if start %}
    {% set url = url ~ "?start=" ~ start %}
  {% endif %}
  <iframe width="560" height="315" src="{{ url }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture; clipboard-write" allowfullscreen></iframe>
</figure>
