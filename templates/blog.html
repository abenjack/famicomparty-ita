{% extends "base.html" %}

{% block content %}
<h1>{{ section.title }}</h1>

<ul class="posts-list">
  {% for page in section.pages %}
  <li>
    <a class="post-title" href="{{ page.permalink | safe }}">{{ page.title }}</a>
    {% if page.summary %}
    {{ page.summary | safe }}
    <a href="{{ page.permalink | safe }}#continue-reading">Continue reading...</a>
    {% endif %}
  </li>
  {% endfor %}
</ul>
{% endblock content %}
